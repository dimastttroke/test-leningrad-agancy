<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/vendor.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="global-wrapper">
      <div class="content-wrapper flex flex-center">
        <div class="auth">
          <div class="auth__title">Авторизация</div>
          <form class="auth__form" id="auth">
            <div class="form__input flex-column">
              <label for="email">Введите E-mail*:</label>
              <input type="email" name="email" id="email" placeholder="test@test.ru" required>
            </div>
            <div class="form__input flex-column">
              <label for="password">Введите пароль*:</label>
              <input type="password" name="password" id="password" placeholder="******" required>
            </div>
            <div class="form__checkbox flex">
              <input type="checkbox" name="checkbox" id="checkbox">
              <label for="checkbox">Запомнить меня</label>
            </div>
            <div class="form__submit">
              <button type="submit">Авторизоваться</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
